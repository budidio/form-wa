<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Kehadiran ke WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Form Pemesanan Undangan Digital</h2>
    <form id="waForm" autocomplete="off" novalidate>

      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" maxlength="50" required />

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" maxlength="100" required />

      <label for="hp">Nomor HP:</label>
      <input type="tel" id="hp" required pattern="08[0-9]{8,12}" />

      <label for="kehadiran">Kehadiran:</label>
      <select id="kehadiran" required>
        <option value="">-- Pilih --</option>
        <option value="Ya">✅ Hadir</option>
        <option value="Tidak">❌ Tidak Hadir</option>
      </select>

      <label for="pasangan">Membawa Pasangan:</label>
      <select id="pasangan" required>
        <option value="">-- Pilih --</option>
        <option value="Ya">✅ Ya</option>
        <option value="Tidak">❌ Tidak</option>
      </select>

      <div class="checkbox-group">
        <h3>Fitur yang Diinginkan:</h3>
        <label><input type="checkbox" name="fitur" value="Unlimate Nama Tamu" />Unlimate Nama Tamu</label>
        <label><input type="checkbox" name="fitur" value="Sampul" />Sampul</label>
        <label><input type="checkbox" name="fitur" value="Informasi Mempelai" />Informasi Mempelai</label>
        <label><input type="checkbox" name="fitur" value="Informasi Acara" />Informasi Acara (max 2 acara)</label>
        <label><input type="checkbox" name="fitur" value="Navigasi Peta" />Navigasi Peta</label>
        <label><input type="checkbox" name="fitur" value="Request Musik" />Request Musik</label>
        <label><input type="checkbox" name="fitur" value="Countdown Timer" />Countdown Timer</label>
        <label><input type="checkbox" name="fitur" value="RSVP" />RSVP</label>
        <label><input type="checkbox" name="fitur" value="Friends Wishes" />Friends Wishes</label>
        <label><input type="checkbox" name="fitur" value="Link Live Streaming" />Link Live Streaming</label>
        <label><input type="checkbox" name="fitur" value="Gallery Foto" />Gallery Foto (6 Foto)</label>
        <label><input type="checkbox" name="fitur" value="Gallery Video" />Gallery Video</label>
        <label><input type="checkbox" name="fitur" value="Love Story" />Love Story</label>
        <label><input type="checkbox" name="fitur" value="Amplop Digital" />Amplop Digital</label>
        <label><input type="checkbox" name="fitur" value="Fitur Kado" />Fitur Kado</label>
        <label><input type="checkbox" name="fitur" value="Text Bisa Disesuaikan" />Text Bisa Disesuaikan</label>
        <label><input type="checkbox" name="fitur" value="Bebas Pilih Font" />Bebas Pilih Font</label>
        <label><input type="checkbox" name="fitur" value="Hashtag" />Hashtag</label>
      </div>

      <button type="submit">Kirim via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('waForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const alamat = document.getElementById('alamat').value.trim();
      const hp = document.getElementById('hp').value.trim();
      const hadir = document.getElementById('kehadiran').value;
      const pasangan = document.getElementById('pasangan').value;

      const fiturDipilih = Array.from(document.querySelectorAll('input[name="fitur"]:checked'))
                                .map(cb => cb.value);

      if (!nama || !alamat || !hp || !hadir || !pasangan) {
        alert("Mohon lengkapi semua data.");
        return;
      }

      const nomorWA = '6285959536858'; // Ganti dengan nomor admin

      let pesan = `Halo! Saya ingin memesan undangan digital:\n\n` +
                  `Nama: ${nama}\nAlamat: ${alamat}\nNo HP: ${hp}\n` +
                  `Kehadiran: ${hadir}\nMembawa Pasangan: ${pasangan}\n`;

      if (fiturDipilih.length > 0) {
        pesan += `\nFitur yang Dipilih:\n- ${fiturDipilih.join('\n- ')}`;
      } else {
        pesan += `\n(Tidak memilih fitur apa pun)`;
      }

      const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
