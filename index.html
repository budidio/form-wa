<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Kehadiran ke WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Form Konfirmasi Kehadiran</h2>
    <form id="waForm" autocomplete="off" novalidate>
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" maxlength="50" required pattern="[a-zA-Z\\s]+" title="Hanya huruf dan spasi" />

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" maxlength="100" required />

      <label for="hp">Nomor HP:</label>
      <input type="tel" id="hp" required pattern="08[0-9]{8,12}" title="Nomor HP harus dimulai dengan 08 dan angka saja" />

      <div class="checkbox-group">
        <label><input type="checkbox" id="hadir" required /> Saya akan hadir</label><br />
        <label><input type="checkbox" id="pasangan" /> Saya membawa pasangan</label>
      </div>

      <button type="submit">Kirim via WhatsApp</button>
    </form>
  </div>

   <script>
    function sanitize(input) {
      return input.replace(/[<>]/g, '');
    }

    document.getElementById('waForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = sanitize(document.getElementById('nama').value.trim());
      const alamat = sanitize(document.getElementById('alamat').value.trim());
      const hp = sanitize(document.getElementById('hp').value.trim());
      const hadir = document.getElementById('hadir').checked;
      const pasangan = document.getElementById('pasangan').checked;

      if (!nama || !alamat || !hp || !hadir) {
        alert("Pastikan semua data telah diisi dan kehadiran dicentang.");
        return;
      }

      const nomorWA = '6285959536858'; // Ganti dengan nomor tujuan
      let pesan = `Halo! Saya ingin konfirmasi kehadiran:\n\n` +
                  `Nama: ${nama}\nAlamat: ${alamat}\nNo HP: ${hp}\n` +
                  `Hadir: ✅\n`;

      pesan += pasangan
        ? `Membawa pasangan: ✅\n`
        : `Membawa pasangan: ❌\n`;

      const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
